<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student Form</title>
    </head>
    <body>
        <form action="/average/" method="post">
            {% csrf_token %}
            <h1>Get student grades report</h1>

            <div>
                <label for="name">Student Name</label><input type="text" name="name" id="name">
            </div>

            <div>
                <label for="grades">Student Grades (separate by , only!)</label><input type="text" name="grades" id="grades">
            </div>

            <input type="submit">
        </form>
    </body>
</html>
